# Default values for activemq.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: watchn/activemq
  pullPolicy: IfNotPresent
  tag: "0.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  # capabilities:
  #   drop:
  #     - ALL
  #   add:
  #     - NET_BIND_SERVICE

service:
  type: ClusterIP
  port: 61616

resources:
  limits:
    memory: 256Mi
  requests:
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

metrics: {}

configMap:
  create: true
  name:

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  storageClass: default